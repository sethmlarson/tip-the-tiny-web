<html>
<head>
    <title>Tip the Tiny Web</title>

        html, body {
          font-family: sans-serif;
          font-size: 20px;
        }
        body {
          margin: 1em;
        }
        a {
          color: #0000ff;
        }
        table {
          border-collapse: collapse;
        }
        table, th, td {
          border: 1px solid;
        }
        th, td {
          padding: 0.2em;

<body>
<p>
    <button>Pay Now!</button>
    <button>Refresh</button>
    <button>Import from OPML</button>
</p>
<p>
<table>
    <tr>
        <th>Budget / Week</th>
        <th>Next Payment</th>
        <th>Paid to Date</th>
    </tr>
    <tr>
    <td style="font-variant-numeric: tabular-nums;">
        $<input type="number" value="0" min="0" step="1"/>
    </td>
    <td style="font-variant-numeric: tabular-nums;">
        $0
    </td>
    <td style="font-variant-numeric: tabular-nums;">
        $0
    </td>
    </tr>
</table>
</p>
<p>
<table>
    <tr>
        <th>Pay?</th>
        <th>Creator</th>
        <th>Next Payment</th>
        <th>Outstanding</th>
        <th>Minimum Payment</th>
    </tr>
    {% for supporter_to_creator in supporter_to_creators %}
    <tr>
        <td>
            <center><input type="checkbox" value="" {% if supporter_to_creator.want_to_pay %}checked="checked" {% endif
                           %}/></center>
        </td>
        <td><a href="{{ supporter_to_creator.creator.web_url }}">{{ supporter_to_creator.creator.display_name }}</a>
        </td>
        <td style="font-variant-numeric: tabular-nums;">$0</td>
        <td style="font-variant-numeric: tabular-nums;">$0.00</td>
        <td style="font-variant-numeric: tabular-nums;">$<input type="number" value="0" min="0" step="1"/> / <select><option>month</option><option>week</option></select></td>
    </tr>
    {% endfor %}
</table>
</p>
</body>
</html>
